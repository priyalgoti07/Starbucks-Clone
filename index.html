<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffe Company</title>
    <link rel="shortcut icon" href="favicon_title.ico" type="image/x-icon">
    <link rel="stylesheet" href="StarbuckStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="nav-logo"></div>
            <div class="nav-list">
                <ul>
                    <li>Home</li>
                    <li>Gift</li>
                    <li>Order</li>
                    <li>Pay</li>
                    <li>Store</li>
                </ul>
            </div>
            <div class="nav-search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input class="seach-input" placeholder="Looking for something specific?" />
            </div>
            <div class="nav-user">
                <img src="https://www.starbucks.in/assets/icon/account_thin.svg" style="height: 32px; width: 32px;" />
            </div>
        </div>
        <div class="nav-second">
            <div class="second-container">
                <h5>Rewards are pouring. Sign up now!</h5>
                <div class="btn">Know More</div>
            </div>
        </div>
    </header>
    <section>
        <div class="right-image"></div>
        <div class="section-container">
            <div class="section-header">
                <h2> <span>Barista Recommends</span> </h2>
                <h6>View Menu</h6>
            </div>
            <div class="main-card">
                <div class="card-section">
                    <div class="crad-first">
                        <div class="card-img">
                            <img src="card1.webp" class="menu-images" />
                        </div>
                        <div class="crad-title">
                            <img src="nonveg.svg" />
                            <h3>Bhuna Chicken Puff </h3>
                            <h5>PER SERVE (85 g) - 390 Kcal</h5>
                        </div>
                    </div>

                    <div class="card-last">
                        <h4>₹ 199.<span style="font-size: 0.75rem;">50</span></h4>
                        <button>Add item</button>
                    </div>
                </div>
                <div class="card-section">
                    <div class="crad-first">
                        <div class="card-img">
                            <img src="card1.webp" class="menu-images" />
                        </div>
                        <div class="crad-title">
                            <img src="nonveg.svg" />
                            <h3>Bhuna Chicken Puff </h3>
                            <h5>PER SERVE (85 g) - 390 Kcal</h5>
                        </div>
                    </div>

                    <div class="card-last">
                        <h4>₹ 199.<span style="font-size: 0.75rem;">50</span></h4>
                        <button>Add item</button>
                    </div>
                </div>
                <div class="card-section">
                    <div class="crad-first">
                        <div class="card-img">
                            <img src="card1.webp" class="menu-images" />
                        </div>
                        <div class="crad-title">
                            <img src="nonveg.svg" />
                            <h3>Bhuna Chicken Puff </h3>
                            <h5>PER SERVE (85 g) - 390 Kcal</h5>
                        </div>
                    </div>

                    <div class="card-last">
                        <h4>₹ 199.<span style="font-size: 0.75rem;">50</span></h4>
                        <button>Add item</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
